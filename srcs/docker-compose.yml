version: '3.6'
name: app

services:



  redis:
    build: ./requirements/bonus/redis
    # ports:
    #   - '6379:6379'
    restart: always
    # expose:
    #   - '6379'



  mariadb:
    build: ./requirements/mariadb
    # env_file:
    #   - .env
    environment:
      - MYSQL_DATABASE=$MYSQL_DATABASE
      - MYSQL_USER=$MYSQL_USER
      - MYSQL_PASSWORD=$MYSQL_PASSWORD
      - MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD
    volumes:
      - db_volume:/var/lib/mysql
  


  wordpress:
    depends_on:
      - mariadb
      - redis
    build: ./requirements/wordpress
    environment:
      - MYSQL_HOST=mariadb
      - WP_PATH=/srv/www/wordpress
      - WP_TITLE=inception
      - WP_USER_ROLE=editor
    env_file:
      - .env
    volumes:
      - wp_volume:/srv/www/wordpress



  nginx:
    depends_on:
      - wordpress
    build: ./requirements/nginx
    ports:
      - 443:443
    volumes:
      - wp_volume:/srv/www/wordpress
      - $CERTS_:/etc/nginx/ssl:ro



  ftp:
    depends_on:
      - wordpress
    build: ./requirements/bonus/ftp
    ports:
      - 21:21
      # - 20:20
      # - 1024-65535:1024-65535/tcp
      - "21000-21010:21000-21010"
    environment:
      - FTP_USER=$FTP_USER
      - FTP_PASS=$FTP_PASS
    volumes:
      - wp_volume:/srv/ftp
      - $CERTS_:/etc/vsftpd/ssl:ro



volumes:
  wp_volume:
  db_volume: